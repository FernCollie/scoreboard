<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="scorehome-el">0</p>
                <button class="button-add" onclick="plusOneHome()">+1</button>
                <button class="button-add" onclick="plusTwoHome()">+2</button>
                <button class="button-add" onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="scoreguest-el">0</p>
                <button class="button-add" onclick="plusOneGuest()">+1</button>
                <button class="button-add" onclick="plusTwoGuest()">+2</button>
                <button class="button-add" onclick="plusThreeGuest()">+3</button>
            </div>
         </div>
         <span><button id="reset" onclick="resetGame()">NEW GAME</button></span>
        <script src="index.js"></script>
    </body>
</html>
